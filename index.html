<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="login" type="text" placeholder="Login" name="user" required autocomplete="off" autofocus>
      <input id="password" type="password" placeholder="Senha" name="password" required>
      <button class="button" id="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form" method="GET">
      <h2>Forms</h2>
      <section class="section01">
        <input type="text" name="name" id="input-name" placeholder="Nome" required autocomplete="off" autofocus>
        <input type="text" name="surname" id="input-lastname" placeholder="Sobrenome" required autocomplete="off" autofocus>
        <input type="text" name="email" id="input-email" placeholder="Email" required autocomplete="off" autofocus>
        <label for="house">Casa: </label>

        <select name="houses" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </section>
      <hr>
      <section class="section2">
        <div class="radioDiv">
          <label for="family" id="label-family">Qual sua família?</label>
          <br>
          <br>
          <input type="radio" name="family" id="frontendRadio" value="Frontend">
          <label for="frontendRadio">Frontend</label>
          <br>
          <input type="radio" name="family" id="backendRadio" value="Backend">      
          <label for="backendRadio">Backend</label>
          <br>
          <input type="radio" name="family" id="fullstackRadio" value="FullStack">      
          <label for="fullstackRadio">FullStack</label>
        </div>
        <div class="checkboxDiv">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <br>
          <input type="checkbox" class="subject" name="" id="hof" value="HoFs">
          <label for="hof">HoFs</label>
          <input type="checkbox" class="subject" name="" id="jest" value="Jest">
          <label for="jest">Jest</label>
          <input type="checkbox" class="subject" name="" id="promises" value="Promises">
          <label for="promises">Promises</label>
          <br>
          <br>
          <input type="checkbox" class="subject" name="" id="react" value="React">
          <label for="react">React</label>
          <input type="checkbox" class="subject" name="" id="sql" value="SQL">
          <label for="sql">SQL</label>
          <input type="checkbox" class="subject" name="" id="pyton" value="Python">
          <label for="python">Python</label>
        </div>
        
      </section>
      <hr>
      <br>
      <section class="section4">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
        <div id="aceite"></div>
      </section>
      <br>
      <section class="section05">
        <button type="submit" id="submit-btn" disabled>Enviar</button> 
      </section>
    </form>
    <aside class="aside">
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
  <footer>
    <p>Direitos reservados à Trybewarts&copy;</p>
  </footer>
</body>
</html>
